apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xawsnetworkings.net.aws.crossplane.lazaroff.pro
spec:
  group: net.aws.crossplane.lazaroff.pro
  names:
    kind: XAwsNetworking
    plural: xawsnetworkings
  claimNames:
    kind: AWSNetworking
    plural: awsnetworkings
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: ID of this Network that other objects will use to refer to it.
                parameters:
                  type: object
                  description: Network configuration parameters.
                  properties:
                    region:
                      type: string
                    vpcCidrBlock:
                      type: string
                    subnets:
                      type: object
                      description: VPC Subnets tags and CIDRs Blocks configuration parameters.
                      properties:
                        cidrBlock-1a:
                          type: string
                        cidrBlock-1b:
                          type: string
                        cidrBlock-1c:
                          type: string
                        tags:
                          type: object
                          additionalProperties:
                            type: string
                          description: Tags to apply to the Subnets.
                      required:
                      - tags
                  required:
                    - region
              required:
                - id
                - parameters
            status:
              type: object
              properties:
                subnetIds:
                  type: array
                  items:
                    type: string
                securityGroupClusterIds:
                  type: array
                  items:
                    type: string