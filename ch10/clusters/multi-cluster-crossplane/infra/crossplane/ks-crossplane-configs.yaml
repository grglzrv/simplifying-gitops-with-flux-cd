---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ks-crossplane-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: ks-crossplane-hr
  path: ./ch10/clusters/multi-cluster-crossplane/infra/crossplane/configs
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 1m0s
  retryInterval: 1m0s
  timeout: 5m0s