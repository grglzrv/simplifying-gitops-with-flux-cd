---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: aws-creds
      key: creds
  assumeRoleChain:
    - roleARN: "arn:aws:iam::603782460543:role/terraform_admin_role"